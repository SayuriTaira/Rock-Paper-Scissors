<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Rock-Paper-Scissors Game</title>
        
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/rock.png">
    </head>
    <body>
        <div class="container">
            <div class="result-images">
                    <img class="player-image" src="images/rock.png">
                    <img class="cpu-image" src="images/rock.png">
            </div>
            <span class="result">Let's Play!</span>
            <div class="options">
                <div>
                    <img class="rock button" data-action="rock" src="images/rock.png">
                    <span>Rock</span>
                </div>

                <div>
                    <img class="paper button" data-action="paper" src="images/paper.png">
                    <span>Paper</span>
                </div>

                <div>
                    <img class="scissors button" data-action="scissors" src="images/scissors.png">
                    <span>Scissors</span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
